<!DOCTYPE html>
<html>
    <head>
        <title data-i18n="dialogSelectTitle"></title>
        <link rel="stylesheet" type="text/css" href="user_input.css">
        <link rel="stylesheet" type="text/css" href="select_multiple_passwords.css">
    </head>
    <body id="select-multiple">
    <header>
        <h1 id="msg" data-i18n="dialogSelectHeader"></h1>
    </header>
    <div id="container">
        <div id="text">
            <p data-i18n="dialogSelectBody"></p>
        </div>
        <div id="form">
          <div id="passwords-table">
            <table>
              <thead>
                <th class="col-group">
                  Group
                </th>
                <th class="col-name">
                  Name
                </th>
                <th class="col-username">
                  Username
                </th>
              </thead>
              <tbody id="passwords">
              </tbody>
            </table>
          </div>
          <div id="cancel-container">
              <button type="button" id="cancel" data-i18n="Cancel"></button>
          </div>
        </div>
    </div>

    <footer>
        <p>Keywi</p>
    </footer>


    <script src="/vendor/browser-polyfill.js"></script>
    <script src="dialog_common.js"></script>
    <script src="select_multiple_passwords.js"></script>

    </body>
</html>
