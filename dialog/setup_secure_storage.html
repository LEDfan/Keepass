    <html>
        <head>
            <title data-i18n="dialogSetupSSTitle"></title>
            <link rel="stylesheet" type="text/css" href="user_input.css">
        </head>
    <body>
        <header>
            <h1 id="msg" data-i18n="dialogSetupSSHeader"></h1>
        </header>
        <div id="container">
            <div id="text">
                <p>
                <span data-i18n="dialogSetupSSp1"></span><br>
                <span data-i18n="dialogSetupSSp2"></span>
                </p>
            </div>
            <div id="form">
                <form>
                    <input id="pass1" type="password" data-i18n="placeholder.Password" autofocus>
                    <input id="pass2" type="password" data-i18n="placeholder.samePass">
                    <input id="submit" type="submit" data-i18n="value.Save">
                    <button type="button" id="cancel" data-i18n="Cancel"></button>
                </form>
            </div>
        </div>

        <footer>
            <p>Keywi</p>
        </footer>


        <script src="/vendor/browser-polyfill.js"></script>
        <script src="dialog_common.js"></script>
        <script src="setup_secure_storage.js"></script>
    </body>
</html>
