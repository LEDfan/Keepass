<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title data-i18n="optTitle"></title>
    </head>
    <body>
        <span data-i18n="optUserInfoHeader"></span>
        <table id="user_info">
            <tr>
                <th data-i18n="Key"></th>
                <th data-i18n="Value"></th>
            </tr>
        </table>
        <div id="options">
            <fieldset>
                <label for="keepass-server-url" data-i18n="optKeepassHTTPURL"></label>
                <input id="keepass-server-url" type="url" name="keepass-server-url" placeholder="http://localhost:19455">
            </fieldset>
            <fieldset>
                <label for="password-hash-rounds" data-i18n="optHashRounds"></label>
                <input id="password-hash-rounds" type="number" name="password-hash-rounds" placeholder="5000" min="5000">
            </fieldset>
            <fieldset>
                <input type="checkbox" name="defer_unlock_ss" id="defer_unlock_ss" />
                <label for="defer_unlock_ss" data-i18n="optDeferUnlockSS"></label>
            </fieldset>
            <br>
            <button id="btn-re-encrypt" data-i18n="optReEncrypt"></button><br>
            <button id="btn-reset" data-i18n="optReset"></button><br>
            <button id="btn-associate" data-i18n="optAssociate"></button>
        </div>
        <script src="options.js"></script>
        <script src="../vendor/debounce.js"></script>
    </body>
</html>
